
{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
         </div>           
        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            
            <p>{{ post.text|linebreaksbr|truncatechars:140 }} <a href="{% url 'post_detail' pk=post.pk %}"> Seguir leyendo </p>
       
             <a> Comentarios: {{ post.comments.count }} </a>

        <hr>  
        
        </div>

    

        
    {% endfor %}

{% endblock %}
